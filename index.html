<!DOCTYPE html>
<html>
<head>
    <title>employee calculator</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

        <form id="calculator">
        <p>
            <label for="name">Enter full name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter full name" />
        </p>
        <p>
            <label for="IDNumber">Enter ID #:</label>
            <input type="text" id="IDNumber" name="IDNumber" placeholder="Enter ID #" />
        </p>
            <label for="jobtitle">Enter Job Title</label>
            <input type="text" id="jobtitle" name="jobtitle" placeholder="Enter job title" />
        <p>
            <label for="salary">Enter yearly salary</label>
            <input type="text" id="salary" name="salary" placeholder="Enter yearly salary" />
        </p>
        <p>
            <input type="submit" value="Submit entry" />
        </p>
        </form>
        <p class="totals">
            Here is the total of everyone's monthly salaries:
        </p>

    <div class="container">
    </div>
</body>


</html>
